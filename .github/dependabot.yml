version: 2

updates:
  # =============================================================================
  # Frontend Dependencies (pnpm/npm)
  # =============================================================================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group all development dependencies
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Group production dependencies by category
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
          - "next*"
      ui-components:
        patterns:
          - "@radix-ui/*"
          - "tailwind*"
          - "framer-motion"
      testing:
        patterns:
          - "vitest*"
          - "@testing-library/*"
          - "playwright*"
          - "@playwright/*"
      linting:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
          - "prettier*"
    ignore:
      # Ignore major version updates (review manually)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    reviewers:
      - "orban-forest"

  # =============================================================================
  # Backend Dependencies (Poetry/pip)
  # =============================================================================
  - package-ecosystem: "pip"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group FastAPI ecosystem
      fastapi-ecosystem:
        patterns:
          - "fastapi*"
          - "uvicorn*"
          - "pydantic*"
          - "starlette*"
      # Group database dependencies
      database:
        patterns:
          - "sqlalchemy*"
          - "alembic*"
          - "asyncpg*"
          - "psycopg*"
      # Group async/HTTP dependencies
      async-http:
        patterns:
          - "httpx*"
          - "aiohttp*"
          - "celery*"
          - "redis*"
      # Group testing dependencies
      testing:
        patterns:
          - "pytest*"
          - "coverage*"
          - "faker*"
      # Group security dependencies
      security:
        patterns:
          - "bandit*"
          - "safety*"
          - "pip-audit*"
    ignore:
      # Ignore major version updates (review manually)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    reviewers:
      - "orban-forest"

  # =============================================================================
  # GitHub Actions
  # =============================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
    groups:
      github-actions:
        patterns:
          - "*"
    reviewers:
      - "orban-forest"

  # =============================================================================
  # Docker Base Images
  # =============================================================================
  - package-ecosystem: "docker"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
    reviewers:
      - "orban-forest"

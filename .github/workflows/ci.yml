name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  PNPM_VERSION: '9'

jobs:
  # =============================================================================
  # Linting
  # =============================================================================
  lint-web:
    name: Lint (Web)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm --filter web lint

  lint-api:
    name: Lint (API)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          cd apps/api
          uv sync

      - name: Run Ruff linter
        run: |
          cd apps/api
          uv run ruff check src/

      - name: Run Ruff formatter check
        run: |
          cd apps/api
          uv run ruff format --check src/

  # =============================================================================
  # Type Checking
  # =============================================================================
  typecheck-web:
    name: Type Check (Web)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type check
        run: pnpm --filter web typecheck

  typecheck-api:
    name: Type Check (API)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          cd apps/api
          uv sync

      - name: Run mypy type check
        run: |
          cd apps/api
          uv run mypy src/ --ignore-missing-imports

  # =============================================================================
  # Testing
  # =============================================================================
  test-web:
    name: Test (Web)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Vitest
        run: pnpm --filter web test --coverage
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: web-coverage
          path: apps/web/coverage/
          retention-days: 14

  test-api:
    name: Test (API)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: vantage_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d vantage_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          cd apps/api
          uv sync

      - name: Run pytest with coverage
        run: |
          cd apps/api
          uv run pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/vantage_test
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: test
          SECRET_KEY: test-secret-key-for-ci
          SUPABASE_URL: http://localhost:54321
          SUPABASE_KEY: test-key

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: api-coverage
          path: apps/api/htmlcov/
          retention-days: 14

      - name: Upload coverage XML
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: api-coverage-xml
          path: apps/api/coverage.xml
          retention-days: 14

  # =============================================================================
  # Build
  # =============================================================================
  build:
    name: Build (Web)
    runs-on: ubuntu-latest
    needs: [lint-web, lint-api, typecheck-web, typecheck-api, test-web, test-api]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Next.js build
        uses: actions/cache@v5
        with:
          path: apps/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('apps/web/**/*.ts', 'apps/web/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Build web application
        run: pnpm --filter web build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'http://localhost:54321' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8000' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: web-build
          path: apps/web/.next/
          retention-days: 7

  # =============================================================================
  # CI Summary
  # =============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [build]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "CI failed - build job did not succeed"
            exit 1
          fi
          echo "All CI checks passed!"

      - name: Generate summary
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks must pass before merging." >> $GITHUB_STEP_SUMMARY

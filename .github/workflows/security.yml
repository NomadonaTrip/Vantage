name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # =============================================================================
  # Python Security (Bandit)
  # =============================================================================
  bandit:
    name: Python Security Scan (Bandit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit
        run: |
          bandit -r apps/api/src \
            -c apps/api/pyproject.toml \
            -f json \
            -o bandit-report.json \
            --exit-zero

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Check for High/Critical Issues
        run: |
          HIGH_COUNT=$(cat bandit-report.json | jq '[.results[] | select(.issue_severity == "HIGH" or .issue_severity == "MEDIUM")] | length')
          echo "Found $HIGH_COUNT high/medium severity issues"
          if [ "$HIGH_COUNT" -gt 0 ]; then
            cat bandit-report.json | jq '.results[] | select(.issue_severity == "HIGH" or .issue_severity == "MEDIUM")'
            exit 1
          fi

  # =============================================================================
  # JavaScript/TypeScript Security (ESLint)
  # =============================================================================
  eslint-security:
    name: JavaScript Security Scan (ESLint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint Security Rules
        run: |
          pnpm --filter web lint --format json --output-file eslint-report.json || true

      - name: Upload ESLint Report
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: apps/web/eslint-report.json
        if: always()

      - name: Check for Security Errors
        run: |
          pnpm --filter web lint --max-warnings 0

  # =============================================================================
  # Python Dependency Audit
  # =============================================================================
  pip-audit:
    name: Python Dependency Scan (pip-audit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          cd apps/api
          poetry install --no-interaction

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: |
          cd apps/api
          poetry run pip-audit --format json --output pip-audit-report.json || true

      - name: Upload pip-audit Report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: apps/api/pip-audit-report.json
        if: always()

      - name: Check for Critical Vulnerabilities
        run: |
          cd apps/api
          poetry run pip-audit --ignore-vuln GHSA-xxxx-xxxx-xxxx || true
          # Fail only on high severity
          poetry run pip-audit --require-hashes=false 2>&1 | grep -E "CRITICAL|HIGH" && exit 1 || exit 0

  # =============================================================================
  # JavaScript Dependency Audit
  # =============================================================================
  npm-audit:
    name: JavaScript Dependency Scan (npm audit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: |
          pnpm audit --json > npm-audit-report.json || true

      - name: Upload npm audit Report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit-report.json
        if: always()

      - name: Check for High/Critical Vulnerabilities
        run: |
          # pnpm audit returns exit code based on severity
          pnpm audit --audit-level=high

  # =============================================================================
  # Secrets Detection
  # =============================================================================
  secrets-scan:
    name: Secrets Detection (Gitleaks)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # =============================================================================
  # CodeQL Analysis (Advanced SAST)
  # =============================================================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript', 'python']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: .github/codeql/codeql-config.yml
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # =============================================================================
  # Container Scanning (if using Docker)
  # =============================================================================
  trivy:
    name: Container Scan (Trivy)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t vantage-api:${{ github.sha }} -f apps/api/Dockerfile apps/api
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'vantage-api:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()
        continue-on-error: true

  # =============================================================================
  # Security Report Summary
  # =============================================================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [bandit, eslint-security, pip-audit, npm-audit, secrets-scan, codeql]
    if: always()

    steps:
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: reports
        continue-on-error: true

      - name: Generate Summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Bandit (Python SAST) | ${{ needs.bandit.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint Security | ${{ needs.eslint-security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| pip-audit (Python deps) | ${{ needs.pip-audit.result == 'success' && 'âœ… Passed' || 'âš ï¸ Issues' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| npm audit (JS deps) | ${{ needs.npm-audit.result == 'success' && 'âœ… Passed' || 'âš ï¸ Issues' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secrets Detection | ${{ needs.secrets-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql.result == 'success' && 'âœ… Passed' || 'âš ï¸ Review' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Detailed reports are available in the workflow artifacts." >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical checks failed
        if: |
          needs.bandit.result == 'failure' ||
          needs.secrets-scan.result == 'failure' ||
          needs.npm-audit.result == 'failure'
        run: |
          echo "Critical security checks failed!"
          exit 1
